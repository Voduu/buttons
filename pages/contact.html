<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Contact | Buttons Is a Cat</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <h1>Buttons</h1>

        <div class="nav">
            <a href="../index.html">Home</a>
            <a href="websites.html">Websites</a>
            <a href="photos.html">Photos</a>
            <a href="contact.html">Contact</a>
        </div>

        <h2>Messaging Buttons...</h2>

        <form class="contact-form" action="" method="post">
            <fieldset>
                <div class="form-item form-item-1">
                    <label for="fullname">Name:<br></label>
                    <input class="input" type="text" id="fullname"
                           name="fullname">
                </div>

                <div class="form-item form-item-2">
                    <label for="email">Email:<br></label>
                    <input class="input" type="email" id="email" name="email">
                </div>

                <div class="form-item form-item-3">
                    <div class="form-grid-item form-grid-item-1">
                        <p>How much do you love Buttons?</p>
                    </div>
                    <div class="form-grid-item form-grid-item-2">
                        <div class="form-flex-item form-flex-item-1">
                            <input type="radio" id="ten" name="buttons_rating"
                                value="ten">
                            <label for="ten">10 out of 10</label>
                        </div>

                        <div class="form-flex-item form-flex-item-2">
                            <input type="radio" id="eleven" name="buttons_rating"
                                value="eleven">
                            <label for="eleven">11 out of 10</label>
                        </div>
                    </div>
                </div>

                <div class="form-item form-item-4">
                    <label for="message">Message:<br></label>
                    <textarea id="message" name="message" placeholder="I love Buttons more than myself."></textarea>
                </div>

                <div class="form-item form-item-5">
                    <input class="check" type="checkbox" id="subscribe"
                           name="subscribe" checked>
                    <label for="subscribe">Receive weekly Buttons updates
                        </label>
                </div>

                <div class="form-item form-item-6">
                    <input class="submit" type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
